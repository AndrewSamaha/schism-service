"A TypeTYpe"
type TileType {
    id: ID
    type: String!
}

"A tile"
type Tile {
    id: ID!
    x: Int!
    y: Int!
    TileType: TileType
}

input PositionInput {
    x: Int!
    y: Int!
}

type Query {
    getAllTiles: [Tile]!
    getTile(x: Int!, y: Int!): Tile
    getTilesNear(positions: [PositionInput]!, range: Int!): [Tile]!
}